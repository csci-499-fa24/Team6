name: Jest Tests and Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests with coverage
      run: npm test  

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

    - name: Comment PR with coverage info
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.MY_GITHUB_TOKEN }}
        script: |
          const fs = require('fs')
          const coverageSum = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'))
          const totalCoverage = coverageSum.total.lines.pct
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Jest Coverage Report:
            Total coverage: ${totalCoverage}%

            See the uploaded artifacts for full details.`
          })