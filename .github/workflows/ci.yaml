name: Run Jest Tests and Generate Coverage Report

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for the job

    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Step 3: Install project dependencies
    - name: Install dependencies
      run: npm install
      working-directory: ./server

    # Step 4: Run Jest tests with coverage
    - name: Run Jest with Coverage
      run: npm test -- --coverage
      working-directory: ./server

    # Step 5: Generate Jest Coverage Report
    - name: Generate Jest Coverage Report
      uses: ArtiomTr/jest-coverage-report-action@v2.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        coverage-file: ./server/coverage/lcov.info
        working-directory: ./server
